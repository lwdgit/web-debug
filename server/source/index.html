<div class="l-connect">
    <input type="text" placeholder="IP Address" class="ip"  id="_ipAddress"/> : <input type="text" placeholder="Port" class="port"  value="1111" /> <input type="button" class="connect" value="Connect" />
</div>
<script>
function getIPAdress(){
    var interfaces = require('os').networkInterfaces();
    for(var devName in interfaces){
          var iface = interfaces[devName];
          for(var i=0;i<iface.length;i++){
               var alias = iface[i];
               if(alias.family === 'IPv4' && alias.address !== '127.0.0.1' && !alias.internal){
                     return alias.address;
               }
          }
    }
}
document.getElementById('_ipAddress').value = getIPAddress();
</script>
